server:
  port: 3000

spring:
  kafka:
    bootstrap-servers: localhost:9092
    admin:
      auto-create: true
    topic:
      start-saga: start-saga
      notify-ending: notify-ending
    consumer:
      group-id: order-group
      auto-offset-reset: latest

  data:
    mongodb:
      database: order-db
      uri: mongodb://admin:123456@127.0.0.1:27018/order-db?authSource=admin




logging:
  level:
    org:
      apache:
         kafka: OFF
      springframework:
        web: DEBUG
        http:
          converter:
            json: TRACE
    com:
      fasterxml:
        jackson: TRACE

    